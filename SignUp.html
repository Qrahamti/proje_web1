<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به سایت</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup_item">
        <div class="signup_item_page">
          <a href="./index.html"
            ><img class="img" src="./images/logo.png" alt=""
          /></a>

          <hr class="hr" />
          <h3 class="h3">ورود و ثبت‌نام در سایت</h3>

          <h4 class="h4">
            برای ورود و یا ثبت‌نام در سایت، لطفا شماره موبایل خود را وارد نمایید
          </h4>
          <input
            type="tel"
            name="number"
            placeholder="شماره موبایل"
            id="number"
          />
          <label for="number"></label>

          <div class="div1"><span>ورود به سایت</span></div>
          <div class="div2">
            <span
              >ورود شما به معنای پذیرش
              <span class="span2">شرایط و قوانین</span> سایت است</span
            >
          </div>
        </div>
      </div>
      <div class="signup_foot">
        <span>صفحه اصلی</span>
        <span>درباره ما</span>
        <span>محصولات</span>
        <span>سوالات متداول</span>
        <span>معرفی محصولات</span>
        <span>تماس با ما</span>
      </div>
    </div>
  </body>
</html>
